spring.application.name=snap-reserve
server.port=8080
server.tomcat.threads.virtual=true

#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-consol
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#jpa/hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/data.sql
logging.level.org.hibernate.SQL=DEBUG

#rabbit.queue
rabbit.reservation.queue=reservation.queue
rabbit.reservation.exchange=reservation.exchange
rabbit.reservation.routingkey=reservation.rkey

#scheduler
scheduler.slot-queue.update.interval=20000

